<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="post-service.html">
<link rel="import" href="content-card.html">

<polymer-element name="content-wrapper" attributes="color">
    <template>
        <style>
            :host {
            display: block;
            width: 100%;
            }
            content-card {
            margin-bottom: 30px;
            }
        </style>

        <post-service id="service" posts="{{posts}}"></post-service>

        <div layout vertical center>
            <template repeat="{{post in posts}}">
                <content-card>
                    <img id="imgColor" src="./assets/imgs/{{color}}" width="70" height="70">
                    <h2>{{post.username}}</h2>
                    <p>{{post.text}}</p>
                </content-card>
            </template>
        </div>
    </template>
    <script>
  Polymer('content-wrapper', {
    attributeChanged: function(attrName, oldVal, newVal) {
    //var newVal = this.getAttribute(attrName);
    console.log(attrName, 'old: ' + oldVal, 'new:', newVal);
    },
    });
  </script>

</polymer-element>
