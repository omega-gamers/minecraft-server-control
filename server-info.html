<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="content-card.html">
<link rel="import" href="./bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="./bower_components/paper-fab/paper-fab.html">
<link rel="import" href="./bower_components/core-icons/core-icons.html">
<link rel="import" href="ajax-test.html">

<polymer-element name="server-info" attributes="color img show">
    <template>
        <style>
            :host {
            display: block;
            width: 100%;
            }
            content-card {
            margin-bottom: 30px;
            }
        </style>

        <ajax-test id="axTest" posts="{{posts}}"></ajax-test>

        <div layout vertical center>
            <content-card
                hidden?="{{show != 'info'}}">
                <img src="./assets/imgs/greenCircle.png" height="70" width="70">
                <h2>Server Information</h2>
                <p>Current status of the server</p>
            </content-card>
            <content-card
                    hidden?="{{show != 'admin'}}" button="true">
                <h2>Admin Card</h2>
                <p>Stuff the admin needs to know</p>
                <p>More stuff the admin needs to know</p>
            </content-card>
        </div>
    </template>
    <script>
  Polymer('server-info', {
    attributeChanged: function(attrName, oldVal, newVal) {
    //var newVal = this.getAttribute(attrName);
    console.log(attrName, 'old: ' + oldVal, 'new:', newVal);
    }
    });
  </script>

</polymer-element>
